<html lang="en">

    <header></header>

        <li><a href="http://www.daum.net">메뉴2</a></li>
    </nav>
    <main>
        <section></section>
        <!-- section과 유사하나 완전하게 홀로서기가 가능한 기사라던가 메인광고라던가 이런 부분에 article을 사용1 -->
        <article></article>
        <!-- 본문과는 관련이 없는 내용은 aside -->
        <aside></aside>
        
    </main>
    <!-- footer : 회사소개 인재 채용과 같은 것들을 넣음 -->
    <footer>
        <ul>
            <li>강인배</li>
