<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 { color: red }
        .c2 { color: salmon }
    </style>
</head>
<body>
    <!-- 양방향 바인딩 -->
    <div id="app">
        <input v-model:value="msg"> {{msg}}
        <button v-on:click="clk">GOGO</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data(){
                return{
                    msg: "hello world",
                }
            },
            methods:{
                clk(){
                    alert(this.msg);
                    alert(this.msg);
                    alert(this.msg);
                }
            }
        })
    </script>
</body>
</html>
