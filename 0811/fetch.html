<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url = "https://jsonplaceholder.typicode.com/todos";
        fetch(url).then(res => {
            if(res.status === 200){
                return res.json();
            }else{
                console.error("HTTP ERROR ! STATUS : " + res.status);
            }
        }).then(jsonData =>{
            console.log(jsonData);
        }).catch(err => {
            console.log(err);
        });
    </script>
</body>
</html>
