<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        .fixed-class{
            position: fixed;
        }
        .height-class{
            height:3000px;
        }
    </style>
</head>
<body>
    <!-- div가 해당 크기 만큼만 차지하는것을 확인 할 수 있음. 스크롤을 내려도 고정된 것을 확인할 수 있음. 메뉴바 같은 곳에 사용될 수 있다. -->
    <div class="fixed-class">fixed</div>
    <div class="height-class"></div>
</body>
</html>
